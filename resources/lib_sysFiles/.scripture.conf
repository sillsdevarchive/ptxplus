# FOOTNOTES
# This section includes all textual elements that go into
# footnote area which included both footnotes and cross
# references.
[[Footnotes]]

# AUTO CALLER START CHARACTER
# Unicode value of first character to use for auto-generated
# callers. This allows the use of vernacular caller letters.
# It will start at the number specified and continue until
# the number of characters are reached specified by
# AutoCallerNumChars.
#   Default = 97 ('a')
autoCallerStartChar          = 97

# AUTO CALLER NUMBER CHARACTERS
# Number of caller characters to generate before
# restarting sequence.
#   Default = 26
autoCallerNumChars           = 26

# USE AUTO CALLERS
# If a symbol (or a csv sequence of symbols) is desired
# for a caller character, rather than an incremental
# character(s), set this to true then enter the character
# you want in the following
# fields.
#   Choices: (true | false) - Default = true
useAutoCallers               = 'true'

# FOOTNOTE AUTO CALLER CHARACTER
# Define a character or sequence in this field to enable
# the use of auto callers in your text. You can even add
# kerning control as well as in the examples
#  A sequence = ?,?,¶,§,*,,,¶¶,§§
#  Use only an asterisk = *
#  Kern an asterisk = \kern0.2em*\kern0.4em
# By setting something in this field you will override
# the autoCallerStartChar setting.
#   Default = *
autoCallerCharFn             = '*'

# CROSSREFERENCE AUTO CALLER CHARACTER
# Define a character or sequence in this field to enable
# the use of auto callers in your text. You can even add
# kerning control as well as in the examples
#  A sequence = ?,?,¶,§,*,,,¶¶,§§
#  Use only an asterisk = *
#  Kern an asterisk = \kern0.2em*\kern0.4em
# By setting something in this field you will override
# the autoCallerStartChar setting.
#   Default = *
autoCallerCharCr             = '*'

# NUMERIC CALLERS (FOOTNOTES)
# Set to true to use numeric callers on footnotes
# instead of alphabetic callers.
#   Choices: (true | false) - Default = false
useNumericCallersFootnotes   = 'false'

# NUMERIC CALLERS (CROSSREFS)
# Set to true to use numeric callers on cross
# references instead of alphabetic callers.
