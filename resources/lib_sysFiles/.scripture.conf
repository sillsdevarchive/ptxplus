# PROJECT
# These are general project settings. There are several
# sub-sections under this heading.
[Project]

# PROJECT INFORMATION
# This is a catch-all section for holding various
# pieces of project information.
[[ProjectInformation]]

# PROJECT NAME
# A brief descriptive name of this project.
