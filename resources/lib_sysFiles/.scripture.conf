# VERTICAL SPACE FACTOR
# Scaling factor used to adjust amount of vertical
# spaces applied for USFM style sheet SpaceBefore
# and SpaceAfter values.
#   Default = 0.2
verticalSpaceFactor          = '1'

# XETEX LINEBREAK LOCALE
# For breaking on sylilables, if you are using
# a Graphite font that supports this.
#   Choices: (true | false) - Default = false
xetexLineBreakLocale         = 'false'

# HYPHENATION
# Some information for building TeX commands for building
# the hyphenation control file and other related files
# located in the project's hyphenation folder. Some file
# names are stored in this section. These are not used in
# the makefile process and can vary depending on how the
# process is run. Note: remember to re-make/overwrite the
# current TeX Hyphenation file for the changes to take effect.
[[Hyphenation]]

# USE HYPHENATION
# Set to true to use hyphenation in the project.
#   Choices: (true | false) - Default = true
useHyphenation               = 'true'

# HYPHEN CHARACTER
# Set the default hyphen character to insert at hyphenation
# breaks. The normal is '‐' (U+2010) but it could be changed
# to use something like U+200B (ZWSP) Just change the character
# setting in the value. (Note that normally in the hyphenation
# word list source text you will find U+002D, a minus sign which
# also doubles for a hyphen character but it is not a proper
# one.) Remember to put a '"' (double quote) before the
# Unicode value, TeX needs this.
#   Default = "2010
setHyphenCharacter           = '"2010'

# HYPHENATION PENALTY
# The bigger the number the harder it is to break a
# word in the hyphen list.
#   Default = 0
setHyphenPenalty             = '0'

# EXPLICIT HYPHENATION PENALTY
# Like with \hyphenpenalty this will adjust TEX's
# ability to break explicit hyphens. These are words
# that occure in the text which are spelled with a
# hyphen in them. Normally, TeX will not touch these
# unless this is set to a low number like -50.
#   Default = 50
setExHyphenPenalty           = '50'

# PRETOLERANCE
# Pretolerance is an integer parameter that is used in TeX's
# line breaking algorithm as described below. Use an integer
# from -1 to 10000. If \pretolerance is -1, then TeX bypasses
# the first attempt at breaking a paragraph without hyphenation.
# Normally it is always best to allow TeX to use its defaults
# first so the setting here is nothing by default.
#   Default = nothing
setPretolerance              = ''

# NON-HYPHENATED WORDS LIST
# This is a list of words that were not hyphenated
# by the process. This is for auditing the process.
#   Default: Reports/non-hyphenated-words.txt
reportNonHypenatedWords      = 'Reports/non-hyphenated-words.txt'

# MANUAL HYPHEN WORD LIST
# This is a simple list of words which contain hyphens
# that denote where the word can be broken at the end
# of a line. The file should be plain UTF-8 text and is
# normally created by hand or a process outside the
# system.
#  Example: Hyphenation/manual-hyphen-words.txt
#   Default = '' (nothing)
sourceUserWordsFile          = ''

# SOURCE NAMES WORD LIST
# This is a simple list of proper names that the user
# provides which mark where a name can or cannot be
# broken at the end of a line. The file should be in
# plain UTF-8 text.
#  Example: Source/hyphen-names.txt
#   Default = '' (nothing)
sourceUserNamesFile          = ''

# SOURCE PREFIX LIST
# Some projects can benifit from hyphenating words that have
# prefixes. ptxplus will support this by auto-hyphenating
# words that use certain specified word prefixes. All you
# have to do is tell it where to find the file and it will
# do the rest.
#  Example: ../Source/Project/hyphen-prefixes.txt
#   Default = '' (nothing)
sourcePrefixListFile         = ''

# SOURCE SUFFIX LIST
# Some projects can benifit from hyphenating words that have
# suffixes. ptxplus will support this by auto-hyphenating
# words that use certain specified word suffixes. All you
# have to do is tell it where to find the file and it will
# do the rest.
#  Example: ../Source/Project/hyphen-suffixes.txt
#   Default = '' (nothing)
sourceSuffixListFile         = ''

# SOURCE ENCODING TRANSFORM
# In the case of multi-script projects or non-Unicode, an
# encoding transformation may be needed make the source
# data useful to the system. The encoding information is
# stored in the Encoding section and should be the same
# as other files used in this project.
#   Choices: (true | false) - Default = false
sourceEncodeTransform        = 'true'

# FINAL HYPHEN BREAK RULES
# With some languages there may be consistent and easy places
# to break a word and these breaks can be applied automatically
# when the hyphen exceptions word list is being generated. This
# is done by including a simple (or not so simple) regular
# expression (regex) in this field.
#   Example: (?u).(\u1064|\u1038)(?=\w.)
# This regex notation will be used in the hyphen word list
# generator to increase the number of breaks that can occur
# on words that qualify.
hyphenBreakRules             = ''

# PAGE LAYOUT
# Page layout information. This covers general page layout
