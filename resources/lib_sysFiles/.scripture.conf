#   Default = [../Fonts/GenBkBas/GenBkBasBI.ttf]/GR
fontDefBoldItalic            = '[../Fonts/GenBkBas/GenBkBasBI.ttf]/GR'

# TRACING LOST CHARACTERS
# To figure out which glyphes are missing from your
# font, set this to true to get a missing glyph report
# added to the output in your TeX log file.
#   Choices: (true | false) - Default = false
tracingLostCharacters        = 'false'

# FONT SIZE UNIT (pt)
# Unit for font sizes in the stylesheet; changing
# this will scale all text proportionately. This is
# a point (pt) measurement but only enter the number
# in this field. The system will add the "pt" in the
# output.
#   Default = 1
