# MARGINS
# Here find ye settings that affect margin settings.
[[Margins]]

# BASE MARGIN UNIT (mm)
# Basic unit for margins changing this will alter
# them all.
#   Default = 12mm
marginUnit                   = '12mm'

# TOP MARGIN FACTOR
