pubChargeAccount             = ''

# FORMAT
# All format specifications go in this section. They will be
# used by system processes to do a wide variety of tasks.
[Format]

# BINDING
# Final binding settings. These settings control the content
# of the Bible. There are two kinds of objects listed in this
# section. MATTER objects contain individual components and
# they can be processed separately. GROUP objects represent
# grouping of components that are processed all together to
# produce one PDF file. A group can contain one or more
# MATTER objects and they equate to a single final PDF file.
# Finally, there is the BOOK meta group. This contains all
# the groups and binds them into one master PDF file.
# Note that everything in this section is in list form and
# is separated by commas and do not have quotes around the
# list (in the underlying file).
[[Binding]]

# COVER
# Often the cover needs to be processed apart from other pieces
# of the project. This allows you to do this. Enter all the
# file names of your cover matter. The files need to be located
# in the Peripheral folder. To make your life simple, do not
# use spaces in the file names.
MATTER_COVER                 = COVER_FRONT.USFM,

# FRONT MATTER
# These are all the components we want included in the
# front matter section of the publication.Enter all the
# file names of your front matter and include blank pages
# when necessary. The files need to be located in the
# Periperal folder. To make your life simple, do not use
# spaces in the file names.
MATTER_FRONT                 = COVER_PAGE.USFM, BLANK.USFM, TITLE_PAGE.USFM, COPYRIGHT_PAGE.USFM

# OLD TESTAMENT
# List the book IDs of the Old Testament you wish to
# include in your publication. Here is a list of OT
# books:
# gen, exo, lev, num, deu, jos, jdg, rut, 1sa, 2sa, 1ki,
# 2ki, 1ch, 2ch, ezr, neh, est, job, psa, pro, ecc, sng,
# isa, jer, lam, ezk, dan, hos, jol, amo, oba, jon, mic,
# nam, hab, zep, hag, zec, mal
# You can also mix in other kinds of matter like:
#   title_ot, blank
MATTER_OT                    = ,

# NEW TESTAMENT
# List the book IDs of the New Testament and other
# matter you wish to include in this portion of your
# publication. Here is the list of NT books:
# mat, mrk, luk, jhn, act, rom, 1co, 2co, gal, eph,
# php, col, 1th, 2th, 1ti, 2ti, tit, phm, heb, jas,
# 1pe, 2pe, 1jn, 2jn, 3jn, jud, rev
# You can also mix in other kinds of matter like:
#   title_nt, blank
MATTER_NT                    = ,

# DEUTEROCANONICAL/APOCRYPHAL BOOKS
# List the book IDs for Deuterocanonical and Procryphal
# books and other matter you wish to include in this portion
# of your publication. Here is the list of NT books:
# tob, jdt, esg, wis, sir, bar, lje, s3y, sus, bel, 1ma,
# 2ma, 3ma, 4ma, 1es, 2es, man, ps2, oda, pss, jsa, jdb,
# tbs, sst, dnt, blt
# You can also mix in other kinds of matter like:
#   title_ap, blank
MATTER_AP                    = ,

# BACK MATTER
# These are all the components we want included in the
# back matter section of the publication. Enter all the
# file names of your front matter and include blank pages
# when necessary. The files need to be located in the
# Periperal folder. To make your life simple, do not
# use spaces in the file names.
MATTER_BACK                  = INDEX.USFM,

# MAPS
# Maps are technically back matter but they are handled in a
# separate process. If the automated map creation mode has been
# selected (see MapProcesses) you can list map ID codes which
# will tell the system which maps you want to create. If you are
# using the manual mode, you can list the individual USFM file
# names found in the maps folder where you keep your source
# material. In either case, list the files or IDs in the order
# you want them to be in. To make your life simple, do not
# use spaces in the file names.
MATTER_MAPS                  = m001,

# FRONT GROUP
# This is the content of the front matter group. This normally
# contains just MATTER_FRONT.
GROUP_FRONT                  = MATTER_FRONT,

# CONTENT GROUP
# These are the component groups that make up the main content
# section of the book.
GROUP_CONTENT                = MATTER_OT, MATTER_NT, MATTER_AP

# BACK GROUP
# This is the content of the back matter group. This normally
# contains only the MATTER_BACK object.
GROUP_BACK                   = MATTER_BACK,

# MAP GROUP
# This is the content of the map matter group This is normally
# just contains MATTER_MAPS.
GROUP_MAPS                   = MATTER_MAPS,

# THE BOOK
# This book file is the final goal. It is compiled from PDF files
# which are produced from combining all the individual components.
BOOK                         = GROUP_FRONT, GROUP_CONTENT, GROUP_BACK, GROUP_MAPS

# FONTS
# Information for fonts used in the publication project.
